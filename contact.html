<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYBLOG-Heaven for bloger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span>MyBlog</span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html">
                <input class="form-input"name='query' type="text" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="contact-content font2 m-auto max-width-1">

        <div class="m-auto max-width-1">
            <h1>Fell Free to Contact Us</h1>
            <div class="contact-form">
                <div class="from-box">
                    <input type="text" placeholder="Enter Your Name..">
                </div>
                <div class="from-box">
                    <input type="text" placeholder="Enter Your Contact Number..">
                </div>
                <div class="from-box">
                    <input type="text" placeholder="Enter Your EmailId..">
                </div>
                <div class="from-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How Should We Help You??"></textarea>
                </div>
                <div class="from-box">
                    <button class="btn btn-sweet">Submit</button>
                </div>

            </div>
        </div>
    </div>
   
    <!-- <hr> -->
    
    <div class="fotter m-auto">
